{% extends 'base.html' %}

{% block agregar_libro %}
<div class="container mt-5">
    <h2>Agregar Nuevo Libro</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.titulo.id_for_label }}" class="form-label">Título</label>
            {{ form.titulo }}
        </div>
        <div class="mb-3">
            <label for="{{ form.descripcion.id_for_label }}" class="form-label">Descripción</label>
            {{ form.descripcion }}
        </div>
        <div class="mb-3">
            <label for="{{ form.año_publicacion.id_for_label }}" class="form-label">Año de Publicación</label>
            {{ form.año_publicacion }}
        </div>
        <div class="mb-3">
            <label for="{{ form.portada_url.id_for_label }}" class="form-label">URL de la Portada</label>
            {{ form.portada_url }}
        </div>
        <div class="mb-3">
            <label for="{{ form.genero_id.id_for_label }}" class="form-label">Género</label>
            {{ form.genero_id }}
        </div>
        <div class="mb-3">
            <label for="{{ form.autores_id.id_for_label }}" class="form-label">Autor</label>
            {{ form.autores_id }}
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
