{% extends 'base.html' %}

{% block reseña %}
<div class="container">
    <h2>Agregar Reseña para {{ libro.titulo }}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Guardar Reseña</button>
    </form>
</div>
{% endblock %}
